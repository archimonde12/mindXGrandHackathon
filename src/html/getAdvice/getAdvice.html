<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./src/favicon/favicon.ico"
      type="image/x-icon"
    />
    <!-- Font Awsome -->

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>getAdvice</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <!-- 1.Background -->
    <!-- Background Images -->
    <div id="myImage"></div>
    <!-- Background darklayer -->
    <div id="darkBackground"></div>
    <!-- Header Page -->
    <section>
      <!-- Header -->
      <header>
        <div id="logo">
          <img
            src="../../images/output-onlinepngtools.png"
            width="200px"
            alt=""
            style="position: relative; left: -33px"
          />
        </div>
        <div id="menu">
          <ul>
            <li>Đăng nhập</li>
            <li>Đăng ký</li>
          </ul>
        </div>
      </header>
      <!-- Main Content -->
      <div id="mainContainer">
        <div class="main">
          <!-- Ready for you -->
          <div class="profileGroupContainer">
            <h1 class="profileGroupTitle">Sẵn sàng tư vấn cho bạn</h1>
            <div id="allPeopleReadyForYou" class="profileGroup"></div>
          </div>
          <!-- Online -->
          <div class="profileGroupContainer">
            <h1 class="profileGroupTitle">Trực tuyến khác</h1>
            <div id="allOnlinePeople" class="profileGroup"></div>
          </div>
          <!-- May for you -->
          <div class="profileGroupContainer">
            <h1 class="profileGroupTitle">Có thể bạn sẽ quan tâm</h1>
            <div id="allPeopleMaySuitWithYou" class="profileGroup"></div>
          </div>
          <!-- Offline -->
          <div class="profileGroupContainer">
            <h1 class="profileGroupTitle">Ngoại truyến</h1>
            <div id="allOfflinePeople" class="profileGroup"></div>
          </div>
        </div>
      </div>
    </section>
    <section></section>
  </body>
  <script src="../../view/view.js"></script>
  <script src="../../data/data.js"></script>
  <script src="./index.js"></script>
</html>
