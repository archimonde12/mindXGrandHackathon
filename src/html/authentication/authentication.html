<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      rel="shortcut icon"
      href="../../favicon/favicon-32x32.png"
      type="image/x-icon"

    <title>SEWIT-Đăng nhập-Đăng ký</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awsome -->

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <!-- Background Images -->
    <div id="myImage"></div>
    <!-- Background darklayer -->
    <div id="darkBackground"></div>
    <!-- Main -->
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="#" id="sign-up-form">
          <h1>Đăng ký mới</h1>
          <div class="social-container">
         
          </div>
          <span>Sử dụng email để đăng ký</span>
          <input type="text" placeholder="Tên" name="displayName" required />
          <input type="email" placeholder="Email"  name="email" required />
          <input type="password" placeholder="Mật khẩu"  name="password" required />
          <button type='submit' id="register_button">Đăng ký</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="#" id="sign-in-form">
          <h1>Đăng nhập</h1>
          <div class="social-container">
         
          </div>
          <span>Dùng tài khoản đã có</span>
          <input type="email" placeholder="Email" name="email" required />
          <input type="password" placeholder="Mật khẩu" name="password" required />
          <a href="#">Quên mật khẩu?</a>
          <button  type='submit' id="login_button">Đăng nhập</button>
          <div style="color:red" id="sign-in-err"></div>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Chào mừng quay lại</h1>
            <p>
              Để giữ liên lạc với chúng tôi hãy đăng nhập với tài khoản đã có
              của bạn
            </p>
            <button class="ghost" id="signIn">Đăng nhập</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Chào bạn!</h1>
            <p>
              Nhập thông tin cá nhân của bạn và bắt đầu chuyến hành trình với
              chúng tôi
            </p>
            <button class="ghost" id="signUp">Đăng ký</button>
            <div style="color:red" id="sign-up-err"></div>
          </div>
        </div>
      </div>
    </div>
