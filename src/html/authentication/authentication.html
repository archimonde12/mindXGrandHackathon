<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
        <!-- Font Awsome -->

        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
     <!-- Background Images -->
     <div id="myImage"></div>
     <!-- Background darklayer -->
     <div id="darkBackground"></div>
     <!-- Main -->
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="#">
          <h1>Create Account</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span>hoặc sử dụng email để đăng ký</span>
          <input type="text" placeholder="Tên" required/>
          <input type="email" placeholder="Email" required/>
          <input type="password" placeholder="Mật khẩu" required/>
          <button>Đăng ký</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="#">
          <h1>Đăng nhập</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span>hoặc dùng tài khoản đã có</span>
          <input type="email" placeholder="Email" required/>
          <input type="password" placeholder="Mật khẩu" required/>
          <a href="#">Quên mật khẩu?</a>
          <button>Đăng nhập</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Chào mừng quay lại</h1>
            <p>
              Để giữ liên lạc với chúng tôi hãy đăng nhập với tài khoản đã có của bạn
            </p>
            <button class="ghost" id="signIn">Đăng nhập</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Chào bạn!</h1>
            <p>Nhập thông tin cá nhân của bạn và bắt đầu chuyến hành trình với chúng tôi</p>
            <button class="ghost" id="signUp">Đăng ký</button>
          </div>
        </div>
      </div>
    </div>

    <script src="../../view/view.js"></script>
    <script src="../../data/data.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
